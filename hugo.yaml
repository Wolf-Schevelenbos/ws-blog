baseURL: https://wolfschevelenbos.netlify.app/
languageCode: en-us
title: "Wolf's Blog"
theme: ["PaperMod"]
pagination.pagerSize: 5

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "Wolf's Blog"
  description: "This is my blog. I post about recent events and activities in my life relating to my interests."
  keywords: [Blog, Portfolio, PaperMod]
  author: "Wolf Schevelenbos"
  # author: ["Me", "You"] # multiple authors
  # images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  # assets:
  #   # disableHLJS: true # to disable highlight.js
  #   # disableFingerprinting: true
  #   favicon: "/ws-blog/assets/icon/favicon.ico"
  #   favicon16x16: "/ws-blog/assets/icon/favicon-16x16.png"
  #   favicon32x32: "/ws-blog/assets/icon/favicon-32x32.png"
  #   apple_touch_icon: "/ws-blog/assets/icon/apple-touch-icon.png"
  #   safari_pinned_tab: "/ws-blog/assets/icon/logo.svg"

  label:
    text: "Wolf's blog"
    icon: "/ws-blog/assets/icon/apple-touch-icon.png"
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi there ðŸ‘‹"
    Content: Welcome to my blog. I post about recent events and activities in my life relating to my interests. If you want to know more about me and this blog, check out my first blog post. You should be able to find it pretty easily by looking for the tag "first".

  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/wolf-schevelenbos-b8b689186/"
    - name: github
      url: "https://github.com/Wolf-Schevelenbos"
    - name: artstation
      url: "https://wolfsch.artstation.com/"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    linkFullImage: true # click image to open it at full size
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 10
    - identifier: search
      name: Search
      url: /search/
      weight: 20
    - identifier: about
      name: About
      url: /about/
      weight: 30
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 40
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
